<div class="wrapper">
  <ng-container *ngIf="!config?.hideMenuButton"
    ><div
      [ngClass]="{ sidebar: true, 'hide-sidebar': config?.hideSideBar }"
      data-color="blue"
    >
      <app-sidebar></app-sidebar></div
  ></ng-container>

  <div
    [ngClass]="{
      'main-panel': true,
      'hide-sidebar': config?.hideSideBar || config?.hideMenuButton
    }"
    class="main-panel hide-sidebar"
  >
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  name="principalSpinner"
  type="ball-pulse"
  ><p style="font-size: 20px; color: white">
    Veuillez patienter svp...
  </p></ngx-spinner
>
